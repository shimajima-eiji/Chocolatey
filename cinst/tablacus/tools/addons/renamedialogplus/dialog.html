<html>
  <head>

    <title>Rename dialog plus</title>
    <link rel="stylesheet" type="text/css" href="../../script/options.css" />

  <body>
    <form name="F" style="display: block; width: 100%; padding-bottom: 12pt"  class="panel">
      <div id="P" style="width: 100%; padding: 3pt">
      </div>
      <table id="T">
        <td style="width: 100%; padding-left: 3pt;"><input type="text" name="N" style="width: 100%"></td>
        <td style="padding-right: 3pt;"><input type="text" name="E" style="width: 5em"></td>
      </table>
  </form>
    <table id="R" style="width: 100%">
      <tr>
        <td id="toolbar" style="width: 100%; white-space: nowrap">

          <input type="button" value="OK" class="ok" onclick="DoRename(); return true;" />&nbsp;
